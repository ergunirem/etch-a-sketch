<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Irem's Etch-a-Sketch</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Rosario:wght@300&display=swap" rel="stylesheet">   
    </head>
    <body>
        <div class="upper-container" id="upper-container">
            <header>
                <h1>Etch Your Sketch</h1>
            </header>
            <div id="size">
                <p>Choose Your Sketch Book Size</p>
                <input type="number" id="height" placeholder="Height" required> 
                <span id="times">x</span>
                <input type="number" id="width" placeholder="Width" required> 
                <button type="submit" id="submit" class="submit-button"value="Submit">Create</button> 
            </div>
            <button id="clear" class="button">Clear</button>
            <button id="black" class="button">Black</button>
            <button id="random" class="button">Random Color</button>
        </div>
        <div class="container" id="container">
        </div>
        </div>
        <footer> 2020 - Created by Irem for The Odin Project</footer>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
